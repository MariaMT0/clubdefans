  <h1>Contacto</h1>
  <h2>Formulario de contacto</h2>
  <div>
    <form action="./login.php" method="POST">
      <p>
        <label for="user">Usuario*:</label>
        <input id="IDuser" type="text" placeholder="Introduce tu nombre" name="nombre" maxlength="100" required>
      </p>
      <p>
        <label for="email">Email*: </label>
        <input id="IDemail" type="email" placeholder="Introduce tu emial" name="correo" required>
      </p>
      <p>
        <label for="phone">Telefono:</label>
        <input id="IDphone" placeholder="Introduce tu telefono" name="phone" type="tel">
      </p>
      <p>
        <label for="asunto">Asunto: </label>
        <input type="text" id="IDasunto" name="asunto" placeholder="Introduce el asunto" size="15" maxlength="40">
      </p>
      <p>
        <label for="mensaje">Mensaje*: </label>
        <input type="text" id="IDmensaje" name="mensaje" placeholder="Introduce tu mensaje" size="40" maxlength="350"
          required>
      </p>
      <p>
        <input id="IDfichero" type="file" accept="image/*,audio/*,video/*" multiple name="archivos">
      </p>
      <p>
        <label for="enviar">Enviar el formulario: </label>
        <input value="Enviar" type="submit">
      </p>
      <p>
        <label for="reset"></label>
        <input value="Limpiar el Formulario" type="reset">
      </p>
    </form>
  </div>
